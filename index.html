<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  
  <!-- OWL CSS -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">STRANGER THINGS</h3>
        <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
    
  </main>

  <div class="carrousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="resources/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="resources/mini2.jpg" alt="">
      </div>
      <div class="item"><h4>2</h4></div>
      <div class="item"><h4>3</h4></div>
      <div class="item"><h4>4</h4></div>
      <div class="item"><h4>5</h4></div>
      <div class="item"><h4>6</h4></div>
      <div class="item"><h4>7</h4></div>
      <div class="item"><h4>8</h4></div>
      <div class="item"><h4>9</h4></div>
      <div class="item"><h4>10</h4></div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a2fe9a95a3.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
  <script src="js/owl/setup.js"></script>

</body>
</html>
